<html>
<head>
  <title>Карта изображений</title>
</head>
<body>
  <h2>Карта ссылок</h2>

  <img src="map.png" usemap="#mymap" width="600" height="400">

  <map name="mymap">
    <!-- Прямоугольник -->
    <area shape="rect" coords="50,50,200,120" href="https://www.google.com" alt="Google">

    <!-- Круг -->
    <area shape="circle" coords="300,100,50" href="https://www.wikipedia.org" alt="Wikipedia">

    <!-- Четырёхугольник (poly - x1,y1,x2,y2,x3,y3,x4,y4) -->
    <area shape="poly" coords="400,50,500,50,480,120,420,120"
          href="https://www.youtube.com" alt="YouTube">

    <!-- Пятиугольник -->
    <area shape="poly" coords="300,200,340,240,320,300,280,300,260,240"
          href="https://www.github.com" alt="GitHub">
  </map>
</body>
</html>
